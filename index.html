		<!-- Header -->
		<header class="masthead bg-primary text-white text-center" id="draggable">
			<div class="container">
				<div data-step="5" data-intro="Após carregar a imagem, você pode escolher o tipo de filtro a qual será aplicado na imagem neste conjunto de botões a fim de auxiliar a sua visão :P">
					<p>
						<input type="radio" id="radio1" name="radios" value="all" checked>
						<label class="unselectable" for="radio1" onclick="normalFilter()">Normal</label>

						<input type="radio" id="radio2" name="radios" value="false">
						<label class="unselectable" for="radio2" onclick="deuteranopiaFilter()">Deuteranopia</label>

						<input type="radio" id="radio3" name="radios" value="true">
						<label class="unselectable" for="radio3" onclick="protanotopiaFilter()">Protanotopia</label>

						<input type="radio" id="radio4" name="radios" value="true">
						<label class="unselectable" for="radio4" onclick="tritanotopiaFilter()">Tritanotopia</label>
					</p>
				</div>
				<div>
					<p id="infoText">Clique e arraste sobre a imagem para escolher uma cor</p>
				</div>
				<div class="container bg-file" data-step="4" data-intro="Ou pode utilizar este botão a fim de selecionar a imagem de escolha =)">
					<input type="file" name="picField" id="picField" size="24" onchange="preview_2(this);" alt="" accept=".png,.jpg,.jpeg" />
				</div>
				<br>
			</div>
			<div id="sketch-holder" data-step="3" data-intro="Você pode arrastar um arquivo de foto nesta região para carrega-lo =D"></div>
			<div>
				<input id="btDowImage" type="button" value="Salvar imagem completa" onclick="onMouseClickedSaveImage()" hidden>

				<input id="btDowCode" type="button" value="Salvar Código da imagem" onclick="onMouseClickedSaveCode()" hidden>

				<input id="btDowHelp" type="button" value="Ajuda" onclick="introJs().start()" data-step="2" data-intro="Quando precisar de ajuda, pode clicar aqui ^-^">

			</div>
		</header>
